{{- if .Values.toolhive.apiServer.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.toolhive.apiServer.service.name }}
  labels:
    {{- include "ai-virtual-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: toolhive-api
spec:
  type: {{ .Values.toolhive.apiServer.service.type }}
  ports:
  - port: {{ .Values.toolhive.apiServer.service.port }}
    targetPort: {{ .Values.toolhive.apiServer.service.port }}
    protocol: TCP
    name: http
  selector:
    {{- include "ai-virtual-agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: toolhive-api
{{- end }}
